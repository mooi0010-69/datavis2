<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crime rate and Population</title>

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Instrument Sans', sans-serif;
    }

    h1 {
      font-family: 'Instrument Sans', sans-serif;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    #vis {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Crime rate and Population</h1>
  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 700,
      "height": 450,
      "background": "#d3effa",
      "projection": {"type": "equalEarth"},
      "data": {
        "url": "https://vega.github.io/vega-datasets/data/world-110m.json",
        "format": {"type": "topojson", "feature": "countries"}
      },
      "transform": [
        {
          "lookup": "id",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/mooi0010-69/datavis2/refs/heads/main/population.csv"
            },
            "key": "Country Numeric",
            "fields": ["Population (2024)", "Country Name"]
          }
        }
      ],
      "mark": {"type": "geoshape", "stroke": "black", "strokeWidth": 0.35},
      "encoding": {
        "color": {
          "field": "Population (2024)",
          "type": "quantitative",
          "scale": {"scheme": "orangered", "domain": [0, 1500000000]},
          "legend": {
            "title": "Population",
            "labelFont": "Arial",
            "titleFont": "Arial"
          }
        },
        "tooltip": [
          {"field": "Country Name", "title": "Country"},
          {"field": "Population (2024)", "title": "Population"}
        ]
      },
      "config": {
        "view": {"stroke": "transparent"},
        "font": "Arial",
        "axis": {"labelFont": "Arial", "titleFont": "Arial"},
        "header": {"labelFont": "Arial", "titleFont": "Arial"},
        "legend": {"labelFont": "Arial", "titleFont": "Arial"},
        "title": {"font": "Arial"}
      }
    };

    vegaEmbed("#vis", spec, {actions: false});
  </script>
</body>
</html>
